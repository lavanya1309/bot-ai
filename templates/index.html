<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start.AI - Your AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .chat-box {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .user-message {
      background: #d1e7dd;
      text-align: right;
    }
    .bot-message {
      background: #f8d7da;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start.AI - Your AI Chatbot</h1>
    <div class="chat-box" id="chat-box">
      {% if query %}
        <div class="message user-message">{{ query }}</div>
        <div class="message bot-message">{{ response }}</div>
      {% endif %}
    </div>
    <form method="POST" action="/ask">
      <input type="text" name="query" placeholder="Ask anything..." required>
      <button type="submit">Ask</button>
    </form>
  </div>
</body>
</html>
