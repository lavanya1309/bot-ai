<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .response {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            white-space: pre-wrap;       /* Ensures the text wraps properly */
            word-wrap: break-word;       /* Breaks long words if necessary */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <form action="/ask" method="POST">
            <label for="query">Ask a question:</label>
            <input type="text" id="query" name="query" placeholder="Enter your question here" required>
            <button type="submit">Ask</button>
        </form>

        {% if query %}
            <h3>Response for your query:</h3>
            <div class="response">
                <pre>{{ response|safe }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
